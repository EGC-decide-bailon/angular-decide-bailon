
<div id="app-booth" class="principal">

  
    <h1>{{ voting.id }} - {{ voting.name }}</h1>

    <div *ngIf="!logged">
      <app-login></app-login>
    </div>

    <!-- Voting -->
    <div  *ngIf="singup">
      <span>loged</span>

      <h2>{{ voting.question.desc }}</h2>

      <form>
        <div class="form-check-inline" *ngFor = "let option of voting.question.options">

          <label  for="{{option.num}}" class="form-check-label" >
            {{option.num}}. {{option.option}}</label>
          <input #option type="radio" class="form-check-input" [(ngModel)]="datos" id={{option.num}} name="option" value="{{option.num}}">

        </div>
        <div class="boton">
          <button class="button button-3" type="submit"
                  (click)="onSubmitVote(datos, $event)">
                  Vote
          </button>
        </div>
      </form>

    </div>
    
</div>
