
<div id="app-booth" class="principal">

  
    <h1>{{ voting.id }} - {{ voting.name }}</h1>

    <form *ngIf="!singup">

      <div class="form-group">
        <label for="inputUsername" class="mr-sm-2" > Username : </label>
        <input #username id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="mr-sm-2" > Password : </label>
        <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-group">
        <button class="button button-3" type="submit"
                (click)="onSubmit(username.value, password.value, $event)">
          Sign in
        </button>
    </div>

    </form>

    <!-- Voting -->
    <div  *ngIf="singup">
      <span>loged</span>

      <h2>{{ voting.question.desc }}</h2>

      <form>
        <div class="form-check-inline" *ngFor = "let option of voting.question.options">

          <label  for="{{option.num}}" class="form-check-label" >
            {{o.numb}}. {{o.option}}</label>
          <input #option type="radio" class="form-check-input" [(ngModel)]="datos" id={{option.num}} name="option" value="{{option.num}}">

        </div>
        <div class="boton">
          <button class="button button-3" type="submit"
                  (click)="onSubmitVote(datos, $event)">
                  Vote
          </button>
        </div>
      </form>
  
    </div>
    
</div>
