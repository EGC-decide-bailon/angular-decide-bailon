<div class="login-form">
  <form>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input #username type="text" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input #password type="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit(username.value, password.value, $event)">Log in</button>
    </div>
  </form>
</div>
